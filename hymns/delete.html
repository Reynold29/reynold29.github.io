<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Data Deletion</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .container-narrow { max-width: 720px; }
      .card { border-radius: 12px; }
      .muted { opacity: .8; }
    </style>
  </head>
  <body>
    <header class="header-area">
      <div class="navbar-area">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">‚Üê Back to Home</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="pt-120 pb-120">
      <div class="container container-narrow">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card p-4 p-md-5 shadow-sm">
              <h2 class="mb-2">Request deletion of your data</h2>
              <p class="text muted mb-4">Fill the reason below and send. This will open your email app with the details pre-filled.</p>

              <form id="deleteForm">
                <div class="mb-3">
                  <label for="reason" class="form-label">Reason for deletion</label>
                  <textarea id="reason" class="form-control" rows="5" placeholder="Type your reason here..." required></textarea>
                </div>
                <button type="submit" class="main-btn">Send request</button>
              </form>

              <p class="mt-3 small muted">This form does not store your input. It simply opens an email to send to us: <b>reyziecrafts@gmail.com</b>.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function() {
        const form = document.getElementById('deleteForm');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const reason = document.getElementById('reason').value.trim();
          const subject = encodeURIComponent('Request to delete my user data');
          const body = encodeURIComponent('Hello,\n\nI would like to request deletion of my user data associated with CSI Hymns Book.\n\nReason:\n' + reason + '\n\nThank you.');
          const mailto = 'mailto:reyziecrafts@gmail.com?subject=' + subject + '&body=' + body;
          window.location.href = mailto;
        });
      })();
    </script>
  </body>
  </html>
